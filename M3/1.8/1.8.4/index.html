<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>NodeJS WebSocket Server</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="client.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="container">
	<div class="row mt-4">
		<div class="col-3">
			<form id="toServer">

				<div class="row mt-2">
					<label>
						Name
						<input name="name" id="name" value="Your name">
					</label>
				</div>

				<div class="row mt-2">
					<label>
						<input name="text" id="text" value="text" >
					</label>
				</div>

				<div class="row mt-2">
					<input type="submit" value="Отправить">
				</div>

			</form>
		</div>

		<div class="col-9">
			<div id="fromServer"  style="display: block; border: black 1px solid; width: 1000px; height: 600px;">

			</div>
		</div>

	</div>

</div>
</body>
</html>
